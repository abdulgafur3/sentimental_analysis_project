<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
       <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST">
        <textarea name="text" rows="10" cols="50" placeholder="Enter one sentence per line"></textarea><br><br>
        <button type="submit">Analyze</button>
    </form>
    <hr>
    {% if results %}
        <h2>Analysis Results:</h2>
        <ul>
            {% for result in results %}
                <li style="color: {{ result.color }};">
                    {{ result.sentence }} - <strong>{{ result.sentiment }}</strong>
                </li>
            {% endfor %}
        </ul>
        <h2>Sentiment Distribution:</h2>
        {% if chart_path %}
            <p><a href="{{ url_for('charts') }}" class="button">View Charts</a></p>
        {% else %}
            <p>No sentiment data available for chart.</p>
        {% endif %}
    {% endif %}
</body>
</html>
